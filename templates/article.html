<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            color: #007bff;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 17px;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            pre {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ filename }}</h1>
        <pre>{{ content }}</pre>
        <a href="/" class="back-btn">ðŸ”™ Back to Search</a>
    </div>
</body>
</html>

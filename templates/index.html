<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Search Engine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
        }

        button {
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            input[type="text"] {
                width: 100%;
            }

            form {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>üîç Mini Search Engine</h1>
    <p class="description">
        Enter a search query below to explore relevant text documents using advanced TF-IDF ranking.
    </p>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="e.g. artificial intelligence, history, healthcare..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
